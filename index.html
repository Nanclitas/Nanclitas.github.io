</head>
<body>


<!--Navegador-->

        <nav class="cd-primary-nav">
            <a href="#cd-navigation" class="nav-trigger">
                <span>
                    <em aria-hidden="true"></em>
                    Menu
                </span>
            </a> <!-- .nav-trigger -->
    
            <ul id="cd-navigation">

<!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/Yop 3.png" alt=""></div>
        <div class="swiper-slide"><img src="img/Yop.png" alt=""></div>
        <div class="swiper-slide"><img src="img/Yop 2.png" alt=""></div>

<!-- Add pagination -->
<div class="swiper-pagination"></div>
</div>


      <!----javascript---->
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>


<!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".swiper-container", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: ".swiper-pagination",
          },
        });
      </script>


</body>
